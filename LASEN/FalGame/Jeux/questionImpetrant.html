<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question pour un impétrant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../games.html"><button id="back-btn" class="btn-back">Retour</button></a>
    <div class="container">
        <header class="header">
            <div class="logo">Question pour un impétrant</div>
        </header>

        <section id="question-section" class="games">
            <h2 id="question"></h2>
            <button id="show-hint-btn" class="btn-play">Montrer un indice</button>
            <ul id="hints"></ul>
            <input type="text" id="user-answer" class="form-group" placeholder="Votre réponse">
            <button id="submit-btn" class="btn-submit">Valider la réponse</button>
        </section>

        <div id="result"></div>
        <button id="next-btn" class="btn-play">Suivant</button>

    </div>

    <script src="questionImpetrant.js" charset="utf-8"></script>

</body>
</html>
